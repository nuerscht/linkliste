<h:body>
	<div class="container">
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-12">
					<h1>FFHS JEE Projekt - Link Liste</h1>
				</div>
			</div>
			<div class="ui-grid-row">
				<div class="ui-grid-col-2">
				</div>
				<div class="ui-grid-col-8">
					<f:view>
						<h:form prependId="false" id="loginForm">
							<p:panel id="panel">
								<p:growl id="msg" showDetail="true" life="3000" />
								<h:panelGrid columns="2" cellpadding="5"
									styleClass="panelGridCenter" headerClass="list-header">
									<f:facet name="header">Login</f:facet>
									<p:outputLabel for="j_username" value="Username:" />
									<p:inputText value="#{authenticationController.username}"
										id="j_username" required="true" />
									<p:outputLabel for="j_password" value="Password:" />
									<p:password value="#{authenticationController.password}"
										id="j_password" required="true" />
									<f:facet name="footer">
										<center>
											<p:commandButton id="loginButton" value="Login"
												action="#{authenticationController.login}" ajax="false" />
										</center>
									</f:facet>
								</h:panelGrid>
							</p:panel>
						</h:form>
					</f:view>
				</div>
				<div class="ui-grid-col-2"></div>
			</div>
			<div class="ui-grid-row">
				<div class="ui-grid-col-12"></div>
			</div>
		</div>
	</div>
</h:body>
</html>
