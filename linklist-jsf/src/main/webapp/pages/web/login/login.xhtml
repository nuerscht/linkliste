<HTML xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>FFHS Linklist - Login</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="login.css" />

</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">Anmeldung</h1>
				<div class="account-wall">
					<h:graphicImage library="images" name="photo.png" styleClass="profile-img" />
					<form class="form-signin" action="j_security_check" method="POST">
						<input type="text" class="form-control" placeholder="Benutzername"
							name="j_username" required="required" autofocus="autofocus" /> <input
							type="password" class="form-control" placeholder="Password"
							name="j_password" required="required" />
						<button class="btn btn-lg btn-primary btn-block" type="submit">
							Anmelden</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</h:body>
</HTML>
