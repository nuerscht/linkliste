<HTML xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>FFHS Linklist - Login</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="login.css" />

</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">Fehler</h1>
				<div class="account-wall" style="text-align: center">
					<h:graphicImage library="images" name="error.png" styleClass="profile-img" />
					<p>Die angegebenen Benutzerdaten sind fehlerhaft.</p>
					<p><h:link outcome="/pages/web/index" value="Login erneut versuchen." /></p>
				</div>
			</div>
		</div>
	</div>
</h:body>
</HTML>
