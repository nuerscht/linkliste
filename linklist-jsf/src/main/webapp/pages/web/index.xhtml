<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/resources/templates/template.xhtml">

	<ui:define name="content">
		<h1>hallo welt</h1>

		<h:form id="edit_form">
			<p:growl id="growl" />
			<div class="form-group">
				<p:outputLabel for="name" value="Name:" />
				<p:inputText id="name" value="#{roleController.role.name}"
					styleClass="form-control" />
			</div>
			
			<h:inputHidden id="id" value="#{roleController.role.id}" />
			<p:commandButton id="saveButton" value="Speichern"
				action="#{roleController.save}" validateClient="true" ajax="true"
				icon="ui-icon-check" update="growl" styleClass="btn btn-default" />
		</h:form>
	</ui:define>
</ui:composition>
