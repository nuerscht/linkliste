<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/resources/templates/template.xhtml">

	<ui:define name="content">
		<p:panel id="head" header="Synchronisieren" styleClass="form-panel">
			<h:form id="form">
				<p:growl widgetVar="messages" id="messages" showDetail="false" />
				<h:panelGrid id="sync-grid" columns="2" cellpadding="5"
					style="margin-bottom:10px; width: 100%;">
					<h:outputLabel for="sync-url" value="WSDL URL: "
						style="font-weight:bold" />
					<p:inputText id="sync-url" value="#{webserviceController.url}"
						required="true" label="WSDL URL" style="width: 100%;" />

					<p:commandButton value="Synchronisieren" id="sync"
						actionListener="#{webserviceController.synchronize()}" />
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
