<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/resources/templates/template.xhtml">
	<ui:define name="content">
		<h2>Rollen Ãœbersicht</h2>
	    <h:form id="overview_form">	    	
	        <p:outputPanel>
                <h:outputText value="Suche: " />
                <p:inputText id="searchFilter" onkeyup="$('#overview_form\\:rTable\\:globalFilter').val(this.value);$('#overview_form\\:rTable\\:globalFilter').trigger('keyup')"  
                	style="width:250px" placeholder="Suchbegriff eingeben...">
                	
               	</p:inputText>
            </p:outputPanel>
            <p:separator/>
            <h:panelGroup >
		    <p:dataTable  id="rTable" var="role" value="#{roleController.roles}" style="margin-bottom:40px" styleClass="rTable"
		    widgetVar="rolesTable" emptyMessage="Keine Treffer gefunden!" filteredValue="#{roleController.filteredRoles}"
		    paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        paginatorAlwaysVisible="false" rowsPerPageTemplate="5,10,15" rows="10" 
                        currentPageReportTemplate="{currentPage} von {totalPages}" >
	        
		        <f:facet name="header" >
	            <p:outputPanel >
	                <h:outputText value="Search all fields:" />
	                <p:inputText id="globalFilter" onkeyup="PF('rolesTable').filter()" style="width:150px" placeholder="Enter keyword" value="#{roleController.searchFilter}"/>
	            </p:outputPanel>
	        	</f:facet>
	        
		        <p:column headerText="Id" sortBy="#{role.id}" style="width: 30%;" >
		            <h:outputText value="#{role.id}" />
		        </p:column>
		 
		        <p:column headerText="Name" sortBy="#{role.name}" filterMatchMode="contains" filterStyle="display: none;" filterBy="#{role.name}">
		            <h:outputText value="#{role.name}" />
		        </p:column>
		 
		    </p:dataTable>
		    </h:panelGroup>
    	</h:form>
	</ui:define>
</ui:composition>
